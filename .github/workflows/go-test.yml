name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      dind:
        image: docker:23.0-rc-dind-rootless
        ports:
          - 2375:2375
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.23.2'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Run tests
        run: |
          go test ./...
